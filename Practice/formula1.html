<!DOCTYPE >
<html>
  <head>
    <link rel="stylesheet" href="./f1Style.css" />
    <title>F1</title>
    <link rel="icon" href="./favicon.ico" />
  </head>

  <body>
    <header>
      <div class="container-head">
        <h1>Formula 1</h1>
      </div>
      <!-- standings -->
      <section class="team-container">
        <h4>Season 2019</h4>
        <h2>Standings</h2>

        <div class="mercedes-logo">
          <img src="./mercedes-logo.png" alt="mercedes-logo" />
        </div>
        <article class="mercedes-img">
          <img src="./mercedes.png" class="mercedes-img" alt="mercedes-img" />
        </article>

        <div class="ferrari-logo">
          <img src="./ferarri-logo.png" alt="ferarri-logo" />
        </div>
        <article class="ferrari-img">
          <img src="./ferarri.png" class="ferrari-img" alt="ferrari" />
        </article>
        <div class="redbull-logo">
          <img src="./redbull-logo.png" alt="redbull-logo" />
        </div>
        <article class="redbull-img">
          <img src="./redbull.png" class="redbull-img" alt="redbull" />
        </article>
      </section>
      <!-- end of standings -->
    </header>
  </body>
</html>
